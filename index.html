<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro timer</title>
</head>
<body>
    <div class="container">
        <div class="timer">25:00</div>
        <h1 class="title">Click start for work TIme</h1>
        <div class="buttons">
            <button class="startBtn" style="--cr:#008000">Start</button>
            <button class="paushBtn" style="--cr:#ff0000">Paush</button>
            <button class="resumeBtn" style="--cr:#5151db">Resume</button>
            <button class="resetBtn" style="--cr:#ffa500">Restart</button>
        </div>
        <div class="pomoCountsDisplay">
            <span class="count">0</span>
            <p>Pomodoro Completed</p>
        </div>
    </div>
<script src="timer.js"></script>
</body>
</html>
